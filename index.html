<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ISS Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/International_Space_Station_pillars.jpg" alt="image of iss" class="center"/>    
        <div class="centered">
          <h1>WELCOME TO SPACE CENTER</h1>
        </div>
        <div class="bottom"><input type="submit" value="Click Me For Live ISS Location" name="submit" id="submit" /></div>
      </div>
      <div id="clickme">
        <div id='map'></div>
        <div id="iss-data">
          <ul class="issdata">
            <li>Time: <span id='time'></span></li>
            <li>Longitude: <span id='longitude'></span>°</li>
            <li>Latitude: <span id='latitude'></span>°</li>
            <li>Altitude: <span id='altitude'></span> km</li>
            <li>Velocity: <span id='velocity'></span> km/h</li>
          </ul>
        </div>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3GATWsRCsJHvsVQxyHr-4-69kmx8Az20&callback=initMap"
          async defer></script>
      </div>
    </main>
  </body>
</html>
